  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <script>
  $('document').ready(function(){
  //new request handling

  $('#req').click(function(r){

  r.preventDefault();

  var title=$('#inputName').val().toString();
  var desc=$('#inputDescription').val().toString();
  var budget=$('#inputClientCompany').val().toString();
  var strategy=$('#str').val().toString();
  var req="new request";
if(title!="" && desc!="" && budget!=NaN && strategy!="")
{
  $.get("../eng/controllers/controller.ngo.php",
    {
    request: req,
    title:title,
    desc:desc,
    budget:budget,
    strategy:strategy
    },
  function(data){
 
     swal(data,"","info");
   
  });
}else{ swal("please fill in all fields","","info"); }

  });
//all requests
  $.get("../eng/controllers/controller.ngo.php",
    {
    request: "allreq",
    },
  function(data){
 
     $('#allreq').html(data);
   
  });



  })
   
 
  </script>
</head>
<body class="hold-transition layout-top-nav">

  <!-- Navbar -->

          <div class="modal-header">
            <h4 class="modal-title" style="color:  rgb(152, 29, 223);">New request</h4>

              <span aria-hidden="true">&times;</span>

          </div>

        <label for="inputName">Request title</label>
        <input type="text" id="inputName" class="form-control" placeholder="title">
      </div>
      <div class="form-group">
        <label for="inputDescription">Request Description</label>
        <textarea id="inputDescription" class="form-control" rows="4" placeholder="tell in details about what the requested fund is for and it's impact"></textarea>
      </div>
      <div class="form-group">
        <label for="inputClientCompany">required Budget in TZS</label>
        <input type="text" id="inputClientCompany" class="form-control" placeholder="ex 12000 tzs" >
      </div>
      <div class="form-group">
        <label for="inputDescription">Strategy</label>
        <textarea id="str" class="form-control" rows="4" placeholder="tell in brief about how are you going to use the money to reach the goal"></textarea>
      </div>





<div class="modal-footer justify-content-between">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" style="background-color:rgb(152, 29, 223);border:none" id="req">save and post request</button>
</div>
</div>
</div>
